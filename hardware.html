  <div class="handheldPi">
    <div class="hardwareContent">
      <h1>Handheld Raspberry Pi 3B+ with Touchscreen</h1>
      <div class="hardwareGallery">

        <a href="resources/images/hardwarehacking/handheldPi/001.jpg" data-lightbox="handheldPi-set" data-title="My first attempt at a 'portable Pi', built onto a wooden cutting board. The breadboard is attached to the Pi's GPIO pins for using electronics componenets.">
        <img src="resources/images/hardwarehacking/handheldPi/001-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/021.jpg" data-lightbox="handheldPi-set" data-title="The 3D-printed enclosure. The frame consists of two pieces, a backplate, the grey keyboard faceplate, and the individual buttons."><img src="resources/images/hardwarehacking/handheldPi/021-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/020.jpg" data-lightbox="handheldPi-set" data-title="The clicky tactile switches are surprisingly enjoyable to type on! Perfect for making small changes to websites or programs on-the-go. Powered by an Arduino Teensy."><img src="resources/images/hardwarehacking/handheldPi/020-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/017.jpg" data-lightbox="handheldPi-set" data-title="The assembled keyboard, including the PCB with tactile switches, the faceplate, and the individual buttons. The buttons have a wire running through each row to hold them in place and act as a hinge."><img src="resources/images/hardwarehacking/handheldPi/017-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/002.jpg" data-lightbox="handheldPi-set" data-title="The components are joined to the frame, ready for wiring and final assembly."><img src="resources/images/hardwarehacking/handheldPi/002-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/004.jpg" data-lightbox="handheldPi-set" data-title="Adafruit Powerboost 1000. Supplies consistent power to the Pi, screen, and keyboard. I tried putting the power switch directly above the Micro USB port, but later moved it to the side of the case."><img src="resources/images/hardwarehacking/handheldPi/004-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/005.jpg" data-lightbox="handheldPi-set" data-title="Convenient location for the power switch, but, I ended up moving it to the side of the case instead."><img src="resources/images/hardwarehacking/handheldPi/005-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/006.jpg" data-lightbox="handheldPi-set" data-title="Everything is wired together, and it is clear that there is a lot of open space for a speaker or additional battery."><img src="resources/images/hardwarehacking/handheldPi/006-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/008.jpg" data-lightbox="handheldPi-set" data-title="The small slide switch could not be glued in place, so it was moved it to the side, using tension between the frame and backplate of the case."><img src="resources/images/hardwarehacking/handheldPi/008-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/015.jpg" data-lightbox="handheldPi-set" data-title="These slide switches are magnets for Super Glue, and I ruined five before giving up and using tension to hold it in place."><img src="resources/images/hardwarehacking/handheldPi/015-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/012.jpg" data-lightbox="handheldPi-set" data-title="Slide-switch close up."><img src="resources/images/hardwarehacking/handheldPi/012-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/019.jpg" data-lightbox="handheldPi-set" data-title="The finished Pi 3B+ handheld."><img src="resources/images/hardwarehacking/handheldPi/019-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/003.jpg" data-lightbox="handheldPi-set" data-title="After wiring everything together, and powering it on, the screen was in its default orientation. This can be changed in a config file."><img src="resources/images/hardwarehacking/handheldPi/003-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/007.jpg" data-lightbox="handheldPi-set" data-title="The finished handheld Pi, with correct screen orientation. Keys still need to be labeled"><img src="resources/images/hardwarehacking/handheldPi/007-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/009.jpg" data-lightbox="handheldPi-set" data-title="Running update / upgrade, everyone's favorite part of setting up a Pi!"><img src="resources/images/hardwarehacking/handheldPi/009-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/010.jpg" data-lightbox="handheldPi-set" data-title="Originally, dry-rub transfer letters were to be used, but the unfinished key surfaces would not hold the transfer, so a fine-tipped Sharpie was used instead. I wound up liking it better, since it fits the 'home made' aesthetic."><img src="resources/images/hardwarehacking/handheldPi/010-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/014.jpg" data-lightbox="handheldPi-set" data-title="Close up of labeled keys."><img src="resources/images/hardwarehacking/handheldPi/014-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/011.jpg" data-lightbox="handheldPi-set" data-title="The labeled keyboard."><img src="resources/images/hardwarehacking/handheldPi/011-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/013.jpg" data-lightbox="handheldPi-set" data-title="I built this with retro-computing in mind, hence the keyboard. This is the VICE Commodore 64 emulator running a small BASIC program from a 'Micro Adventures' book."><img src="resources/images/hardwarehacking/handheldPi/013-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/018.jpg" data-lightbox="handheldPi-set" data-title="Retro-gaming with 'Shadowgate', running through the RetroPie NES emulator."><img src="resources/images/hardwarehacking/handheldPi/018-small.jpg"></a>

        <a href="resources/images/hardwarehacking/handheldPi/016.jpg" data-lightbox="handheldPi-set" data-title="The original 2500mAh battery only provided about 40 minutes of consistent power. I was able to shoe-horn in another 5000mAh, running the two batteries in parallel. This resulted in 2+ hours of usable battery life, a HUGE improvement!"><img src="resources/images/hardwarehacking/handheldPi/016-small.jpg"></a>

      </div>
    </div>

      <h1>Desk Lights</h1>
      <div class="hardwareGallery">

        <a href="resources/images/hardwarehacking/deskLights/001.jpg" data-lightbox="deskLights-set" data-title="I enjoy decorating circuit boards with interesting currency, like this bill from Nicaragua."."><img src="resources/images/hardwarehacking/deskLights/001-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/002.jpg" data-lightbox="deskLights-set" data-title="Micro USB powered desk light, my own original design, running a program I wrote."><img src="resources/images/hardwarehacking/deskLights/002-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/003.jpg" data-lightbox="deskLights-set" data-title="The ATTiny85 is used with a push button to show solid colors, or a random color shifting mode. The bulb is hollowed out, and an RGB LED is hot-glued in place."><img src="resources/images/hardwarehacking/deskLights/003-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/004.jpg" data-lightbox="deskLights-set" data-title="Circuit board decorated with a Brazilian Cruzado bill."><img src="resources/images/hardwarehacking/deskLights/004-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/005.jpg" data-lightbox="deskLights-set" data-title="Finished Cruzado light."><img src="resources/images/hardwarehacking/deskLights/005-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/009.jpg" data-lightbox="deskLights-set" data-title="Cruzado light."><img src="resources/images/hardwarehacking/deskLights/009-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/006.jpg" data-lightbox="deskLights-set" data-title="Vertical layout using currency from Easter Island. The eyes light up, and a photo-resistor on the back adjusts their brightness automatically."><img src="resources/images/hardwarehacking/deskLights/006-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/008.jpg" data-lightbox="deskLights-set" data-title="Desk light with a 'cloud fluff' light diffuser."><img src="resources/images/hardwarehacking/deskLights/008-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/012.jpg" data-lightbox="deskLights-set" data-title="Larger desk light, using two ATTiny85 chips, and a custom circuit board which holds six RGB LEDs inside the center bulb. The bulb is filled with poly-fluff to make for a soft light diffuser."><img src="resources/images/hardwarehacking/deskLights/012-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/013.jpg" data-lightbox="deskLights-set" data-title="Desk light made for a photo contest from General Hydroponics, which I won :)"><img src="resources/images/hardwarehacking/deskLights/013-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/007.jpg" data-lightbox="deskLights-set"><img src="resources/images/hardwarehacking/deskLights/007-small.jpg"></a>

        <a href="resources/images/hardwarehacking/deskLights/014.jpg" data-lightbox="deskLights-set" data-title="Test circuit I designed to check the componenets for my desk lights (the RGB LED and the ATTiny85). There is a magnet on the back, and I hung it on the wall next to my soldering station when not in use."><img src="resources/images/hardwarehacking/deskLights/014-small.jpg"></a>
