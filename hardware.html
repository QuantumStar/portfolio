      <h1> Handheld Raspberry Pi 3B+ with Touchscreen</h1>
      <div class="hardwareGallery">

        <a href="resources/images/hardwarehacking/001.jpg" data-lightbox="handheldPi-set" data-title="My first attempt at a 'portable Pi', built onto a wooden cutting board. The breadboard is attached to the Pi's GPIO pins for using electronics componenets.">
        <img src="resources/images/hardwarehacking/001-small.jpg"></a>

        <a href="resources/images/hardwarehacking/002.jpg" data-lightbox="handheldPi-set" data-title="The components are joined to the frame, ready for wiring and final assembly."><img src="resources/images/hardwarehacking/002-small.jpg"></a>

        <a href="resources/images/hardwarehacking/003.jpg" data-lightbox="handheldPi-set" data-title="After wiring everything together, and powering it on, the screen was in its default orientation. This can be changed in a config file."><img src="resources/images/hardwarehacking/003-small.jpg"></a>

        <a href="resources/images/hardwarehacking/004.jpg" data-lightbox="handheldPi-set" data-title="Adafruit Powerboost 1000. Supplies consistent power to the Pi, screen, and keyboard. I tried putting the power switch directly above the Micro USB port, but later moved it to the side of the case."><img src="resources/images/hardwarehacking/004-small.jpg"></a>

        <a href="resources/images/hardwarehacking/005.jpg" data-lightbox="handheldPi-set" data-title="Convenient location for the power switch, but, I ended up moving it to the side of the case instead."><img src="resources/images/hardwarehacking/005-small.jpg"></a>

        <a href="resources/images/hardwarehacking/006.jpg" data-lightbox="handheldPi-set" data-title="Everything is wired together, and it is clear that there is a lot of open space for a speaker or additional battery."><img src="resources/images/hardwarehacking/006-small.jpg"></a>

        <a href="resources/images/hardwarehacking/007.jpg" data-lightbox="handheldPi-set" data-title="The finished handheld Pi, with correct screen orientation. Keys still need to be labeled"><img src="resources/images/hardwarehacking/007-small.jpg"></a>

        <a href="resources/images/hardwarehacking/008.jpg" data-lightbox="handheldPi-set" data-title="The small slide switches could not be glued in place, so it was moved it to the side, using tension between the frame and backplate of the case."><img src="resources/images/hardwarehacking/008-small.jpg"></a>

        <a href="resources/images/hardwarehacking/009.jpg" data-lightbox="handheldPi-set" data-title="Running update / upgrade, everyone's favorite part of setting up a Pi!"><img src="resources/images/hardwarehacking/009-small.jpg"></a>

        <a href="resources/images/hardwarehacking/010.jpg" data-lightbox="handheldPi-set" data-title="Originally, dry-rub transfer letters were to be used, but the unfinished key surfaces would not hold the transfer, so a fine-tipped Sharpie was used instead. I wound up liking it better, since it fits the 'home made' aesthetic."><img src="resources/images/hardwarehacking/010-small.jpg"></a>

        <a href="resources/images/hardwarehacking/011.jpg" data-lightbox="handheldPi-set" data-title="The labeled keyboard."><img src="resources/images/hardwarehacking/011-small.jpg"></a>

        <a href="resources/images/hardwarehacking/012.jpg" data-lightbox="handheldPi-set" data-title="Slide-switch close up."><img src="resources/images/hardwarehacking/012-small.jpg"></a>

        <a href="resources/images/hardwarehacking/013.jpg" data-lightbox="handheldPi-set" data-title="I built this with retro-computing in mind, hence the keyboard. This is the VICE Commodore 64 emulator running a small BASIC program from a 'Micro Adventures' book."><img src="resources/images/hardwarehacking/013-small.jpg"></a>

        <a href="resources/images/hardwarehacking/014.jpg" data-lightbox="handheldPi-set" data-title="Close up of labeled keys."><img src="resources/images/hardwarehacking/014-small.jpg"></a>

        <a href="resources/images/hardwarehacking/015.jpg" data-lightbox="handheldPi-set" data-title="These slide switches are magnets for Super Glue, and I ruined five before giving up and using tension to hold it in place."><img src="resources/images/hardwarehacking/015-small.jpg"></a>

        <a href="resources/images/hardwarehacking/016.jpg" data-lightbox="handheldPi-set" data-title="The original 2500mAh battery only provided about 40 minutes of consistent power, which isn't nearly enough for a portable device. I was able to shoe-horn in another 5000mAh, running the two batteries in parallel. This resulted in 2+ hours of usable battery life, a HUGE improvement!"><img src="resources/images/hardwarehacking/016-small.jpg"></a>

        <a href="resources/images/hardwarehacking/017.jpg" data-lightbox="handheldPi-set" data-title="The assembled keyboard, including the PCB with tactile switches, the faceplate, and the individual buttons. The buttons have a wire running through each row to hold them in place and act as a hinge."><img src="resources/images/hardwarehacking/017-small.jpg"></a>
